<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
    <meta http-equiv="Pragma" content="no-cache">

    <link rel="stylesheet" href="readability-inject.css"/>
    <link rel="stylesheet" href="readability-inject-wrapper.css"/>

    <script src="Readability-1.7.1.js"></script>
    <script src="readability-inject.js"></script>
    <script src="readerview.js"></script>
    <script>
        function getParam(param){
            return new URLSearchParams(window.location.search).get(param);
        }
        document.addEventListener('readystatechange', event => {
            // When window loaded ( external resources are loaded too- `css`,`src`, etc...)
            if (event.target.readyState === "complete") {
                showReadability(getParam("ref"))
            }
        });
    </script>
</head>
<body>
<div class="reader-wrapper" style="height:100%">
    <div class="reader-backdrop"></div>
    <div id="-----reader-----" class="reader-view" style="height:100%"></div>
</div>
</body>
</html>
